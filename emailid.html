
<!DOCTYPE html>
<html>
<head>
    <title>Compose Email by Harkirat Kaur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .send{
            text-align: end;
            margin-left: 740px;
            color: white; 
            background-color: green;
            border: 2px solid black;
            font-size: larger;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Compose Email</h2>
        <form action="#" method="post">
            <label for="From">From:</label>
            <input type="email" id="From" name="From" required>
            <label for="to">To:</label>
            <input type="email" id="to" name="to" required>
            <label for="Cc">Cc:</label>
            <input type="email" id="Cc" name="Cc" >
            <label for="Bcc">Bcc:</label>
            <input type="email" id="Bcc" name="Bcc" required>
           
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            <label for="message">Message:</label> 
            <textarea id="message" name="message" required></textarea>
            <label for="attachment">Attached file:</label>
            <input type="file" id="attachment" name="attachment">
            <a href="new.html" class="send">Send</a>
        </form>
    </div>
</body>
</html>
